<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- : Title -->
    <title>Netflix Landing Page (Clone)</title>

    <!-- : Fontawesome Link -->
    <script src="https://kit.fontawesome.com/d5cd0f3f82.js" crossorigin="anonymous"></script>

    <!-- : Personal stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- -- Header Showcase Section -->
    <header class="showcase">
        <div class="showcase__top">
            <img class="showcase__logo" src="./images/logo.png" alt="Netflix-logo">
            <button class="btn showcase__signup" href="#">Sign Up</button>
        </div>
        <div class="showcase__content">
            <h1 class="showcase__header">See What's Next.</h1>
            <p class="showcase__tagline">Watch Anywhere. Cancel Anytime.</p>
            <button href="#" class="btn showcase__cta">Watch Free for 30 days <i class="chevron fas fa-chevron-right"></i></button>
        </div>
    </header>

    <!-- -- Tab Header Sections -->
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tabs--active">
                <h2><i class="tabs__icon fas fa-door-open"></i></h2>
                <p class="hide-sm">Cancel anytime.</p>
            </div>
            <div id="tab-2">
                <h2><i class="tabs__icon fas fa-tablet-alt"></i></h2>
                <p class="hide-sm">Watch anywhere.</p>
            </div>
            <div id="tab-3">
                <h2><i class="tabs__icon fas fa-tag"></i></h2>
                <p class="hide-sm">Pick your price.</p>
            </div>
        </div>
    </section>

</body>
<!-- : JS link -->
<script src="./JS/main.js"></script>
</html>
